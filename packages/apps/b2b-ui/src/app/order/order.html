<h2>Новый заказ</h2>

<form
  (ngSubmit)="onSubmit()"
  [formGroup]="formGroup"
  clrForm
  clrLayout="horizontal"
>
  <formly-form
    [form]="formGroup"
    [fields]="(fields$ | async)!"
    [model]="model"
  ></formly-form>
  <div class="mt-2">
    <button
      [disabled]="formGroup.invalid"
      type="submit"
      class="btn btn-primary"
    >
      Создать
    </button>
  </div>
</form>
